<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endüstriyel Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .panel {
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .content {
            padding: 20px;
        }

        .sensor,
        .controls {
            margin-bottom: 20px;
        }

        button {
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }

        .gif-container {
            text-align: center;
        }

        .gif-container img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="panel">
        <div class="header">
            <h1>Endüstriyel Kontrol Paneli</h1>
        </div>
        <div class="content">
            <div class="gif-container">
                <img src="your-gif-file.gif" alt="Endüstriyel Panel Gif">
            </div>
            <div class="sensor">
                <h2>Sensör Verileri</h2>
                <p id="sensorValue">-</p>
                <button onclick="refreshSensorData()">Veriyi Güncelle</button>
            </div>
            <div class="controls">
                <h2>Kontroller</h2>
                <button onclick="startMachine()">Makineyi Başlat</button>
                <button onclick="stopMachine()">Makineyi Durdur</button>
            </div>
        </div>
    </div>
    <script>
        function refreshSensorData() {
            var sensorData = Math.random();
            document.getElementById("sensorValue").innerText = sensorData.toFixed(2);
        }

        function startMachine() {
            alert("Makine başlatıldı!");
        }

        function stopMachine() {
            alert("Makine durduruldu!");
        }

        document.addEventListener("DOMContentLoaded", function () {
            refreshSensorData();
        });
    </script>
</body>
</html>
